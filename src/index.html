<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

   <!-- JS, Popper.js, and jQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- JS only -->
    <script type="text/javascript" src="javascript.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id="setting_game">
        <table>
          <tr>
            <td colspan="3" class="title">
              <span>JOGO DA VELHA</span>
            </td>
          </tr>
          <tr>
            <td>
              <img src="../assets/images/jogador_1.png" alt="jogador_1" />
              <br />
              <input type="text" id="player1" placeholder="player 1" />
            </td>
            <td>
              <img src="../assets/images/iniciar.png" onclick="start_game()" alt="iniciar" />
            </td>
            <td>
              <img src="../assets/images/jogador_2.png" alt="jogador_2" />
              <br/>
              <input type="text" id="player2" placeholder="player2" />
            </td>
          </tr>
        </table>
      </div>

      <div id="gamming">
        <table>
          <tr>
            <td>
              <div class="gamer_painel">
                <img src="../assets/images/jogador_1.png" alt="jogador_1">
                <br />
                <span id="name_player1"></span>
              </div>
            </td>
            
            <td>
              <table>
                <tr>
                  <td>
                    <div id="a-1" class="squares"></div>
                  </td>
                  <td>
                    <div id="a-2" class="squares"></div>
                  </td>
                  <td>
                    <div id="a-3" class="squares"></div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div id="b-1" class="squares"></div>
                  </td>
                  <td>
                    <div id="b-2" class="squares"></div>
                  </td>
                  <td>
                    <div id="b-3" class="squares"></div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div id="c-1" class="squares"></div>
                  </td>
                  <td>
                    <div id="c-2" class="squares"></div>
                  </td>
                  <td>
                    <div id="c-3" class="squares"></div>
                  </td>
                </tr>
              </table>
            </td>

            <td>
              <div class="gamer_painel">
                <img src="../assets/images/jogador_2.png" alt="jogador_2">
                <br />
                <span id="name_player2"></span>
              </div>
            </td>
          </tr>

        </table>
      </div>
      
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal_text" class="modal_text"></p>
        </div>
      </div>

    </div>

 </body>
</html>
